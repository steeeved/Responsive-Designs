<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-scroll-div">
      <div>
        <button class='icon' data-scroll="left">Scroll</button>
      </div>
      <div class="cover">
        <div class="scroll-images">
          <div class='child'>
            <img class='child-img' src='resources/1.jpg' alt='image'>
          </div>
          <div class='child'>
            <img class='child-img' src='resources/2.jpg' alt='image'>
          </div>
          <div class='child'>
            <img class='child-img' src='resources/3.jpg' alt='image'>
          </div>
          <div class='child'>
            <img class='child-img' src='resources/4.jpg' alt='image'>
          </div>
          <div class='child'>
            <img class='child-img' src='resources/5.jpg' alt='image'>
          </div>
          <div class='child'>
            <img class='child-img' src='resources/6.jpg' alt='image'>
          </div>
        </div>
      </div>
      <div>
        <button class='icon' data-scroll="right">Scroll</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
